name: Hover
# tank_usd_path: /home/md-ether/MarineGym-main/marinegym/robots/assets/usd/BlueROV/tank.usd
tank_usd_path: ${hydra:runtime.cwd}/../MarineGym-main/marinegym/robots/assets/usd/BlueROV/tank.usd
obstacles_usd_path: ${hydra:runtime.cwd}/../MarineGym-main/marinegym/robots/assets/usd/BlueROV/obstacles.usd

# Minimal set needed by marinegym.envs.single.hover.Hover
drone_model:
  name: BlueROV
  controller: LeePositionController

force_sensor: false
time_encoding: true

reward_effort_weight: 0.1
reward_action_smoothness_weight: 0.0
reward_distance_scale: 1.2

termination:
  enable: true
  min_z: -5.0
  max_distance: 1000.0

# Hover expects disturbances indexed by mode (train/eval)
disturbances:
  train:
    payload:
      enable_payload: false
      z: [0.0, 0.0]
      mass: [1.0, 1.0]
    flow:
      enable_flow: false
      max_flow_velocity: [0, 0, 0, 0, 0, 0]
      flow_velocity_gaussian_noise: [0, 0, 0, 0, 0, 0]

  eval:
    payload:
      enable_payload: false
      z: [0.0, 0.0]
      mass: [1.0, 1.0]
    flow:
      enable_flow: false
      max_flow_velocity: [0, 0, 0, 0, 0, 0]
      flow_velocity_gaussian_noise: [0, 0, 0, 0, 0, 0]

action_transform: null
